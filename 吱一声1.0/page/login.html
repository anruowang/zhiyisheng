<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>在吗？你就吱一声</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="short icon" href="images/logo.png" />
</head>

<body>
    <div class="logo"></div>
    <!--图标-->
    <div class="content">
        <!--内容-->
        <div class="c_top">
            <span>吱号密码登录</span>
        </div>
        <div class="c_form">
            <form action="" method="post">
                <div id="unamediv">
                    <input type="text" name="uname" id="uname" placeholder="支持吱号/邮箱/手机号登录" />
                </div>
                <div id="pwddiv">
                    <input type="password" name="pwd" id="pwd" placeholder="密码" />
                </div>

                <div id="subdiv">
                    <input type="submit" value="登录" id="sub" onclick="userLogin()">
                </div>
            </form>
        </div>
        <div class="c_bottom">
            <a href="">忘了密码？</a> |<a href="">  注册新帐号</a> |<a href="">  意见反馈</a>
        </div>
    </div>
</body>
<script src="js/jquery-2.0.3.js"></script>
<script>
    var imgArray = [];
    imgArray[0] = "images/login1.jpg";
    imgArray[1] = "images/login2.jpg";
    imgArray[2] = "images/login3.jpg";
    imgArray[3] = "images/login4.jpg";
    imgArray[4] = "images/login5.jpg";
    imgArray[5] = "images/login6.jpg";
    var index = Math.floor(Math.random() * 6);
    $("body").css("background-image", "url(" + imgArray[index] + ")");
</script>

</html>
