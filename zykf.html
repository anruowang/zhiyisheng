<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <!-- 使用最高级别的可用模式的显示内容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的视窗大小和我们的是同一个尺寸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .tab-content{
        border:1px solid #ddd;
        border-top:none;
        padding: 50px;
      }  
    </style>
  </head>
  <body>
    <div class="container">
      <br/><br/>
      <!-- 选项卡 -->
      <ul class="nav nav-pills nav-stacked" style="width: 400px;">
        <li class="active"><a href="">one</a></li>
        <li><a href="#b">two</a></li>
        <li><a href="#c">three</a></li>
        <li><a href="#d">four</a></li>
      </ul>

     <!--  <ul class="nav nav-tabs">
        <li class="active"><a href="#a" data-toggle="tab">one</a></li>
        <li><a href="#b" data-toggle="tab">two</a></li>
        <li><a href="#c" data-toggle="tab">three</a></li>
        <li><a href="#d" data-toggle="tab">four</a></li>
      </ul> -->
      <ul class="tab-content">
        <li id="a" class="tab-pane active">aaaaaaa</li>
        <li id="b" class="tab-pane">bbbbbbb</li>
        <li id="c" class="tab-pane">ccccccccc</li>
        <li id="d" class="tab-pane">dddddddd</li>
      </ul>
    

    

     

    
      
    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    
  </body>
</html>
